<mat-card class="mat-elevation-z5">
    <mat-card-header>
        <mat-card-title>
            {{project.name}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="outline">
            <mat-label>Project Description</mat-label>
            <textarea class="projectDescription" matInput [value]="project.description" readonly></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Project Manager</mat-label>
            <input matInput [value]="project.owner | projectOwner: project.members" readonly>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Created</mat-label>
            <input matInput [value]="project.createdAt | date" readonly>
        </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
        <mat-card-actions align="center">
            <button mat-raised-button color="primary" (click)="view()">
                <mat-icon>visibility</mat-icon> View
            </button>
            <button mat-raised-button color="primary" (click)="monitor()">
                <i class="material-icons material-icons-round">bar_chart</i> Monitor
            </button>
            <button mat-raised-button color="warn" (click)=delete()>
                <mat-icon>delete_outline</mat-icon> Delete
            </button>
        </mat-card-actions>
    </mat-card-footer>
</mat-card>
