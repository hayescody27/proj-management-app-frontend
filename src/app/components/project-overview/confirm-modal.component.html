<h2 mat-dialog-title>
    {{data.title}}
</h2>
<mat-dialog-content style="text-align: center; padding: 20px; font-size: larger;">
    {{data.message}}
</mat-dialog-content>
<mat-dialog-actions align="end">
    <div style="text-align: right;">
        <button mat-raised-button color="warn" [mat-dialog-close]="true">
            <mat-icon>done</mat-icon> Yes
        </button>
        <button mat-raised-button [mat-dialog-close]="false">
            <mat-icon>close</mat-icon> Cancel
        </button>
    </div>
</mat-dialog-actions>
